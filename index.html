<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>

<body>

    <div class="HeaderBar">
        <p>Gmail</p>
        <p>Bilder</p>
        <button type="button" class="AppsButton">
            <img src="images/google-apps-image.PNG" ; alt="Google apps image">
        </button>
        <button type="button" class="AccountImage">
            <img src="images/google-account-image.PNG" ; alt="Google account image">
        </button>
    </div>

    <div class="Border">
        <div class="Logo">
            <img src="images/google-logo.png" ; alt="Google logo" class="GoogleLogo">
        </div>
        <div class="SearchBox">
            <button type="button" class="SearchImage">
                <img src="images/search-image.PNG" ; alt="Search image">
            </button>
            <form class="Form">
                <input type="text" name="searchBar" class="SearchBar">
            </form>
            <button type="button" class="SpeakImage">
                <img src="images/speak-image.PNG" ; alt="speak image">
            </button>
        </div>
        <div class="Buttons">
            <button type="button" class="BasicButton">Google Suche</button>
            <button type="button" class="BasicButton">Auf gut Glück!</button>
        </div>
    </div>

    <div class="Footer">
        <p>Datenschutzerklärung</p>
        <p>Nutzungsbedingung</p>
        <p>Einstellungen</p>
    </div>

</body>

</html>
